            padding: 15px 50px;
            font-size: 1.5rem;

            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;

            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-start:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.4);
            border-color: #fff;
            filter: brightness(1.1);
        }

        /* Shine Effect */
        .btn-start::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg) translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .btn-start:hover::after {
            transform: rotate(45deg) translateY(20%);
        }

        .vietri-card {
            background: white;
            border: 2px solid var(--vietri-blue);
            border-radius: 12px;
            box-shadow: 4px 4px 0px rgba(0, 71, 171, 0.2);
            transition: all 0.3s ease;
        }

        .map-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px dashed #ccc;
            /* Add slight backdrop for map logic visibility over bg */
            backdrop-filter: blur(2px);
        }

        .map-zone {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 2px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            z-index: 10;
        }

        .pos-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .pos-2 {
            top: 35%;
            right: -10px;
        }

        .pos-3 {
            bottom: 10px;
            right: 15px;
        }

        .pos-4 {
            bottom: 10px;
            left: 15px;
        }

        .pos-5 {
            top: 35%;
            left: -10px;
        }

        .map-zone:hover {
            transform: scale(1.1);
            border-color: var(--vietri-blue);
            z-index: 20;
        }

            background: repeating-conic-gradient(from 30deg,

            background: repeating-conic-gradient(from 30deg,

            height: 40px;

        function modSlot(type, index, item, amount) {
            if (type === 'inner') {
                const slot = gameState.innerSlots[index];
                if (amount > 0) {
                    if (gameState.clay >= amount) {
                        gameState.clay -= amount;
                        slot.clay += amount;
                    }
                } else {
                    if (slot.clay >= -amount) {
                        gameState.clay -= amount;
                        slot.clay += amount;
                    }
                }
            } else {
                const slot = gameState.outerSlots[index];
                if (amount > 0) {
                    // Add
                    if (gameState.pigments[item] > 0) {
                        const currentTypes = Object.values(slot).filter(v => v > 0).length;
                        if (slot[item] > 0 || currentTypes < 2) {
                            gameState.pigments[item]--;
                            slot[item]++;
                        }
                    }
                } else {
                    // Remove
                    if (slot[item] > 0) {
                        gameState.pigments[item]++;
                        slot[item]--;
                    }
                }
            }
            updateUI();
            openSlotModal(type, index);
        }



        function renderClayManager(container, slot) {
            container.innerHTML = `
        <div class="flex justify-between items-center bg-gray-50 p-3 rounded">
            <span>Nel Slot: <b>${slot.clay}</b></span>
            <div class="flex gap-2">
                 <button id="btn-add-clay" class="bg-green-500 text-white w-8 h-8 rounded hover:bg-green-600 font-bold">+</button>
                 <button id="btn-rem-clay" class="bg-red-500 text-white w-8 h-8 rounded hover:bg-red-600 font-bold">-</button>
            </div>
        </div>
        <p class="text-xs text-gray-500 mt-2">Disponibile nel sacco: ${gameState.clay} Argilla</p>
        <div class="mt-4 flex justify-center">
            <div class="w-16 h-16 border-2 border-gray-400 bg-gray-100 rounded flex items-center justify-center">
                 <span class="text-2xl text-stone-500">${slot.clay > 0 ? '‚¨ú'.repeat(slot.clay) : '‚àÖ'}</span>
            </div>
        </div>
    `;

            container.querySelector('#btn-add-clay').onclick = () => {
                if (gameState.clay > 0) {
                    gameState.clay--;
                    slot.clay++;
                    updateUI();
                    renderClayManager(container, slot);
                }
            };
            container.querySelector('#btn-rem-clay').onclick = () => {
                if (slot.clay > 0) {
                    gameState.clay++;
                    slot.clay--;
                    updateUI();
                    renderClayManager(container, slot);
                }
            };
        }

        function renderColorManager(container, slot) {
            const presentColors = Object.keys(slot).filter(k => slot[k] > 0);
            const distinct = presentColors.length;

            const visibleColors = COLORS.filter(c => slot[c] > 0 || gameState.pigments[c] > 0);

            if (visibleColors.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-500 italic py-4">Nessun colore disponibile.<br>Visita il Mercato!</p>`;
                return;
            }

            let html = `<div class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto">`;
            visibleColors.forEach(c => {
                const qtyInSlot = slot[c];
                const qtyInInv = gameState.pigments[c];
                const canAdd = qtyInInv > 0 && (distinct < 2 || qtyInSlot > 0);

                html += `
        <div class="flex flex-col items-center bg-gray-50 p-2 rounded border border-gray-200">
            <span class="w-6 h-6 rounded-full mb-1 border shadow-sm" style="background:${c}"></span>
            <span class="text-xs font-bold text-gray-700">${TRANSLATIONS[gameState.language].colors[c]}</span>
            <div class="flex items-center gap-2 mt-2">
                <button class="btn-color-mod bg-red-100 text-red-600 w-6 h-6 rounded-full hover:bg-red-200 font-bold" data-col="${c}" data-op="-">-</button>
                <span class="font-bold text-lg w-4 text-center">${qtyInSlot}</span>
                <button class="btn-color-mod bg-green-100 text-green-600 w-6 h-6 rounded-full hover:bg-green-200 font-bold ${!canAdd ? 'opacity-50 cursor-not-allowed' : ''}" data-col="${c}" data-op="+">+</button>
            </div>
            <span class="text-[0.6rem] text-gray-400 mt-1">In borsa: ${qtyInInv}</span>
        </div>`;
            });
            html += `</div><p class="text-[0.6rem] text-gray-500 mt-2 text-center">Max 2 tipi di colore per slot.</p>`;

            container.innerHTML = html;

            container.querySelectorAll('.btn-color-mod').forEach(btn => {
                btn.onclick = (e) => {
                    const col = e.target.dataset.col;
                    const op = e.target.dataset.op;
                    if (op === '+') {
                        const currentDistinct = Object.values(slot).filter(v => v > 0).length;
                        const isNewColor = slot[col] === 0;
                        if (gameState.pigments[col] > 0) {
                            if (isNewColor && currentDistinct >= 2) return;
                            slot[col] = (slot[col] || 0) + 1;
                            gameState.pigments[col]--;
                        }
                    } else {
                        if (slot[col] > 0) {
                            slot[col]--;
                            gameState.pigments[col]++;
                        }
                    }
                    updateUI();
                    renderColorManager(container, slot);
                };
            });
        }

        // --- MARKET SELECTION STATE ---
        let marketSelection = {
            give: [], // Array of color strings (max 2)
            get: null // Single color string
        };

        function closeMarketMenu() {
            document.getElementById('slot-modal').classList.add('hidden');
            gameState.selectedMeepleIndex = null;
            updateUI();
        }

        function openMarketMenu() {
            if (gameState.selectedMeepleIndex === null) {
                alert(t('alert_select_meeple'));
                return;
            }

            // Reset selection
            marketSelection = { give: [], get: null };

            const title = document.getElementById('slot-modal-title');
            const content = document.getElementById('slot-modal-content');
            title.innerHTML = `${t('modal_market_title')} <button onclick="closeMarketMenu()" class="float-right text-gray-500 hover:text-gray-800 text-lg">‚úñ</button>`;

            renderMarketContent();
            document.getElementById('slot-modal').classList.remove('hidden');
        }

        function renderMarketContent() {
            const content = document.getElementById('slot-modal-content');

            // Generate Give Grid
            let giveHtml = '<div class="grid grid-cols-3 gap-2">';
            COLORS.forEach(c => {
                const count = gameState.pigments[c];
                const isSelected = marketSelection.give.filter(x => x === c).length;
                const canSelect = count > isSelected && marketSelection.give.length < 2;

                const opacity = (count > 0) ? '1' : '0.3';
                const border = isSelected ? 'border-4 border-blue-600' : 'border border-gray-300';
                const scale = isSelected ? 'scale-110' : 'scale-100';

                // Show how many selected vs available
                giveHtml += `
                    <div onclick="toggleMarketGive('${c}')" class="cursor-pointer transition-all p-2 rounded bg-gray-50 flex flex-col items-center justify-center ${border} ${scale}" style="opacity:${opacity}">
                        <div class="w-6 h-6 rounded-full" style="background:${c}"></div>
                        <span class="text-xs font-bold mt-1">${count}</span>
                        ${isSelected ? `<span class="absolute top-0 right-0 bg-blue-600 text-white text-[0.6rem] w-4 h-4 rounded-full flex items-center justify-center">${isSelected}</span>` : ''}
                    </div>
                 `;
            });
            giveHtml += '</div>';

            // Generate Get Grid
            let getHtml = '<div class="grid grid-cols-3 gap-2">';
            COLORS.forEach(c => {
                const isSelected = marketSelection.get === c;
                const border = isSelected ? 'border-4 border-green-500' : 'border border-gray-300';
                const scale = isSelected ? 'scale-110 shadow-lg' : 'scale-100';

                getHtml += `
                    <div onclick="toggleMarketGet('${c}')" class="cursor-pointer transition-all p-2 rounded bg-white flex flex-col items-center justify-center ${border} ${scale}">
                        <div class="w-8 h-8 rounded-full border border-gray-100" style="background:${c}"></div>
                    </div>
                 `;
            });
            getHtml += '</div>';

            const canTrade = marketSelection.give.length === 2 && marketSelection.get;

            content.innerHTML = `
                <div class="space-y-6 select-none">
                    <!-- BUY -->
                    <div class="bg-blue-50 p-3 rounded border border-blue-200">
                        <div class="flex justify-between items-center">
                             <div>
                                <h4 class="font-bold text-blue-800 leading-none">${t('market_buy')}</h4>
                                <p class="text-[0.65rem] text-gray-600 leading-tight">${t('market_buy_desc')}</p>
                             </div>
                             <button class="bg-blue-600 text-white font-bold px-4 py-2 rounded hover:bg-blue-700 shadow text-sm" onclick="finalizeMarketAction('buy')">
                                ${t('market_buy_btn')}
                             </button>
                        </div>
                    </div>

                    <div class="text-center font-bold text-gray-400 text-xs tracking-widest">${t('market_or')}</div>

                    <!-- TRADE -->
                    <div class="bg-orange-50 p-3 rounded border border-orange-200">
                        <h4 class="font-bold text-orange-800 mb-2">${t('market_trade')}</h4>
                        <p class="text-[0.65rem] text-gray-600 mb-2">${t('market_trade_desc')}</p>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="text-xs font-bold text-gray-700 block mb-1">${t('market_give')} (${marketSelection.give.length}/2)</label>
                                ${giveHtml}
                            </div>
                            
                            <div class="flex justify-center text-gray-400 text-xl">‚¨áÔ∏è</div>
                            
                            <div>
                                <label class="text-xs font-bold text-gray-700 block mb-1">${t('market_get')}</label>
                                ${getHtml}
                            </div>
                        </div>

                        <button class="w-full mt-4 bg-orange-600 text-white font-bold py-3 rounded shadow transition-colors ${canTrade ? 'hover:bg-orange-700' : 'opacity-50 cursor-not-allowed'}" 
                                onclick="${canTrade ? "finalizeMarketAction('trade')" : ''}">
                            ${t('market_trade_btn')}
                        </button>
                    </div>
                </div>
            `;
        }

        function toggleMarketGive(c) {
            const currentCount = marketSelection.give.filter(x => x === c).length;
            const available = gameState.pigments[c];

            // If already selecting max 2 total, remove one if we click a selected one, or do nothing
            // Simple toggle: If I have it selected, unselect one instance. If not, and I have room and availability, select it.

            if (currentCount > 0) {
                // Remove one instance
                const idx = marketSelection.give.indexOf(c);
                if (idx > -1) marketSelection.give.splice(idx, 1);
            } else {
                // Add if limit not reached and available
                if (marketSelection.give.length < 2 && available > currentCount) {
                    marketSelection.give.push(c);
                } else if (marketSelection.give.length >= 2) {
                    // Maybe replace first? No, just strict limit for clarity
                } else if (available <= currentCount) {
                    // Shake animation?
                }
            }
            // Logic above is "toggle" but handling double selection of same color is tricky with simple toggle
            // Improved Logic: Always add if possible. If clicked and already present, remove.
            /* 
               Actually for UI clarity:
               - If I have 0 selected: Click joins
               - If I have 1 selected (and own 2): Click joins again (now 2)
               - If I have max selected: Click removes one instance
            */
            // Let's restart logic
        }

        // Expose to window for onclick
        window.toggleMarketGive = function (c) {
            const selectedCount = marketSelection.give.filter(x => x === c).length;
            const available = gameState.pigments[c];

            if (selectedCount < available && marketSelection.give.length < 2) {
                marketSelection.give.push(c);
            } else if (selectedCount > 0) {
                // Deselect one
                const idx = marketSelection.give.indexOf(c);
                marketSelection.give.splice(idx, 1);
            }
            renderMarketContent();
        };

        window.toggleMarketGet = function (c) {
            marketSelection.get = c;
            renderMarketContent();
        };

        function finalizeMarketAction(actionType) {
            if (actionType === 'buy') {
                if (gameState.coins < 1) {
                    alert(t('alert_no_coins'));
                    return;
                }
                gameState.coins--;
                const c1 = COLORS[Math.floor(Math.random() * COLORS.length)];
                const c2 = COLORS[Math.floor(Math.random() * COLORS.length)];
                gameState.pigments[c1]++;
                gameState.pigments[c2]++;
            } else if (actionType === 'trade') {
                if (marketSelection.give.length !== 2 || !marketSelection.get) return;

                // Double check availability
                const give1 = marketSelection.give[0];
                const give2 = marketSelection.give[1];

                // Temp object to verify
                const tempPigments = { ...gameState.pigments };
                if (tempPigments[give1] > 0) {
                    tempPigments[give1]--;
                    if (tempPigments[give2] > 0) {
                        // Success execution
                        gameState.pigments[give1]--;
                        gameState.pigments[give2]--;
                        gameState.pigments[marketSelection.get]++;
                    } else {
                        alert(t('alert_not_enough_colors'));
                        return;
                    }
                } else {
                    alert(t('alert_not_enough_colors'));
                    return;
                }
            }

            // Common success
            document.getElementById('slot-modal').classList.add('hidden');
            gameState.assistantsStatus[gameState.selectedMeepleIndex] = true;

            const m = document.createElement('div');
            m.textContent = 'ü´è';
            m.className = 'absolute text-xl animate-bounce';
            document.getElementById(`meeple-${gameState.currentZone}`).appendChild(m);
            gameState.selectedMeepleIndex = null;

            if (gameState.tutorialStep === 2) gameState.tutorialStep++;
            updateUI();

            // Optional Feedback
            // alert(actionType === "buy" ? t('alert_buy_success') : t('alert_trade_success')); 
        }



        function rotateWheel(target, dir) {
            if (gameState.rotationActions <= 0) {
                alert(t('alert_no_rotations')); // ALERT TRANSLATED
                return;
            }
            gameState.rotationActions--;
            if (target === 'inner') gameState.innerRotationIndex += dir;
            else gameState.outerRotationIndex += dir;
            updateUI();
        }

        function handleZoneClick(zone) {
            if (gameState.selectedMeepleIndex === null) {
                alert(t('alert_select_meeple')); // ALERT TRANSLATED
                return;
            }

            // FIX: Track current zone for meeple placement
            gameState.currentZone = zone;

            let success = false;

            if (zone === 'river') {
                gameState.clay += 2;
                success = true;
                if (gameState.tutorialStep === 1) gameState.tutorialStep++;
            }
            else if (zone === 'market') {
                openMarketMenu();
            }
            else if (zone === 'plaza') {
                if (confirm(t('confirm_plaza'))) { // "Vuoi cambiare commissione?" - generic enough
                    let newObj1, newObj2;
                    const currentObjs = gameState.currentObjectives || [];

                    // Generate 2 new distinct ones
                    do {
                        newObj1 = COMMISSIONS[Math.floor(Math.random() * COMMISSIONS.length)];
                    } while (currentObjs.some(o => o.id === newObj1.id));

                    do {
                        newObj2 = COMMISSIONS[Math.floor(Math.random() * COMMISSIONS.length)];
                    } while (newObj2.id === newObj1.id || currentObjs.some(o => o.id === newObj2.id && COMMISSIONS.length > 3));

                    gameState.currentObjectives = [newObj1, newObj2];
                    alert(t('alert_new_comm'));
                    success = true;
                } else {
                    gameState.selectedMeepleIndex = null;
                    updateUI();
                    return;
                }
                success = true;
            }
            else if (zone === 'workshop') {
                gameState.wheelUnlocked = true;
                success = true;
                if (gameState.tutorialStep === 3) gameState.tutorialStep++;
            }
            else if (zone === 'oven') {
                const outMod = ((-gameState.outerRotationIndex % 6) + 6) % 6;
                const inMod = ((-gameState.innerRotationIndex % 3) + 3) % 3;
                const topOuter = gameState.outerSlots[outMod];
                const topInner = gameState.innerSlots[inMod];

                let completedIndex = -1;
                const currentObjs = gameState.currentObjectives || [];

                // Check against ALL current objectives
                for (let i = 0; i < currentObjs.length; i++) {
                    const comm = currentObjs[i];
                    const hasClay = topInner.clay >= comm.reqClay;
                    let hasColors = true;
                    for (let [c, amt] of Object.entries(comm.reqColors)) {
                        if (topOuter[c] < amt) hasColors = false;
                    }

                    if (hasClay && hasColors) {
                        completedIndex = i;
                        break; // Complete the first valid one found
                    }
                }

                if (completedIndex !== -1) {
                    const comm = currentObjs[completedIndex];
                    const commName = TRANSLATIONS[gameState.language].commissions[comm.id] || comm.id;
                    alert(`${t('alert_magnificent')} ${commName}!`);
                    gameState.coins += comm.rewardMoney;
                    gameState.score += comm.rewardPoints;
                    topInner.clay -= comm.reqClay;
                    for (let [c, amt] of Object.entries(comm.reqColors)) topOuter[c] -= amt;

                    // Replace executed commission
                    let newComm;
                    do {
                        newComm = COMMISSIONS[Math.floor(Math.random() * COMMISSIONS.length)];
                    } while (currentObjs.some(o => o.id === newComm.id) && COMMISSIONS.length > 2);

                    gameState.currentObjectives[completedIndex] = newComm;

                    success = true;
                    if (gameState.tutorialStep === 5) gameState.tutorialStep++;
                } else {
                    alert(t('alert_fail') + "\n" + t('alert_fail_desc')); // ALERT TRANSLATED
                    success = true;
                }
            }

            if (success) {
                gameState.assistantsStatus[gameState.selectedMeepleIndex] = true;
                const m = document.createElement('div');
                m.textContent = 'ü´è';
                m.className = 'absolute text-xl animate-bounce';
                document.getElementById(`meeple-${zone}`).appendChild(m);
                gameState.selectedMeepleIndex = null;
                updateUI();
            }
        }

        function endRound() {
            gameState.resetDaily();
            ['river', 'market', 'plaza', 'workshop', 'oven'].forEach(z => {
                document.getElementById(`meeple-${z}`).innerHTML = '';
            });
            alert("Un nuovo giorno sorge su Vietri! (Mosse tornio ripristinate)");
            updateUI();
        }

        init();

    </script>
